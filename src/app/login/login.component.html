
<div class="main-content text-center mt-5">
<div class="container-fluid">




<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <img src="./assets/img/logosenzasfondo.png">
    </div>
    <div class="col-md-4"></div>


</div>


<div class="row">

    <div class="col-md-3"></div>
<div class="card col-md-6"  >
    <div class="card-header card-header-info">
        <h4 class="card-title">Benvenuto!</h4>
      <!--  <p class="card-category">Inserisci le credenziali per entrare</p> -->
    </div>
    <div class="card-body text-center">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Username" type="text" formControlName="username">
                    </mat-form-field>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Password" type="password" formControlName="password">
                    </mat-form-field>
                </div>
                <div class="col-md-3"></div>
            </div>
            <button mat-raised-button type="submit" class="btn btn-primary pull-right">Entra</button>
            <div class="clearfix"></div>
        </form>
    </div>
</div>

    <div class="col-md-3"></div>
</div>



</div>
</div>
