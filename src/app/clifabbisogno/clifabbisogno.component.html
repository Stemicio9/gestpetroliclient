<div class="main-content">
    <div class="container-fluid">


        <div class="row">
            <div class="col-md-12">
                <div class="card">


                    <div class="card-header card-header-info text-center">
                        <h4 class="card-title">Aggiungi Fabbisogno</h4>

                    </div>
                    <div class="card-body">
                        <form [formGroup]="aggiungifabbisognoform" (ngSubmit)="aggiungifabbisogno()">
                            <div class="row">
                                <mat-form-field class="col-md-3">
                                    <input matInput placeholder="Data" [autofocus]="true" formControlName="data" type="date">
                                </mat-form-field>
                                <div class="col-md-3">

                                </div>
                                <div class="col-md-3">

                                </div>
                                <div class="col-md-3">
                                    <mat-form-field>
                                        <mat-label>Punto vendita</mat-label>
                                        <div ngbDropdown class="d-inline-block" style="height: 20px">
                                            <input formControlName="puntovendita" matInput class="btn btn-outline-primary" id="dropdownBasic3" ngbDropdownToggle [(ngModel)]="puntovenditaselezionato.nome">
                                            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                                <button ngbDropdownItem *ngFor="let val of listapuntivendita" type="button" (click)="cambiapuntovendita(val)">{{val.puntovendita.nome}}</button>
                                            </div>
                                        </div>
                                    </mat-form-field>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Gasolio" [autofocus]="true" formControlName="gasolio">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Benzina" type="text" formControlName="benzina">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Supreme" [autofocus]="true" formControlName="supreme">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="GPL" type="text" formControlName="gpl">
                                    </mat-form-field>
                                </div>
                            </div>







                            <button mat-raised-button type="submit" class="btn btn-rose pull-right" *ngIf="fabbisogno === undefined">Aggiungi Fabbisogno</button>
                            <button mat-raised-button type="submit" class="btn btn-rose pull-right" *ngIf="fabbisogno !== undefined">Aggiorna Fabbisogno</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>






















    </div>
</div>
