<h3 mat-dialog-title>Aggiungi Voce di Rettifica</h3>


        <div mat-dialog-content>
            <mat-form-field>
                <mat-label>Nome</mat-label>
                <input matInput [(ngModel)]="data.nomevoce" [autofocus]="true">
            </mat-form-field>


            <input
                    type="checkbox"
                    [(ngModel)]="data.aggiuntasottratta"
                    />   Aggiunta

        </div>



<div mat-dialog-actions>
    <button mat-button class="btn btn-warning" (click)="onNoClick()">Annulla</button>
    <button mat-button class="btn btn-rose" [mat-dialog-close]="data" cdkFocusInitial>Aggiungi</button>
</div>
