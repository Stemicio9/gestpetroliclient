<h3 mat-dialog-title>Aggiungi Bonifico</h3>


<div mat-dialog-content>

    <mat-form-field>
        <mat-label>Importo bonifico</mat-label>
        <input matInput [(ngModel)]="data.importobonifico" type="number">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Descrizione</mat-label>
        <input matInput [(ngModel)]="data.descrizione" type="text">
    </mat-form-field>




</div>



<div mat-dialog-actions>
    <button mat-button class="btn btn-warning" (click)="onNoClick()">Annulla</button>
    <button mat-button class="btn btn-rose" [mat-dialog-close]="data" cdkFocusInitial>Aggiungi</button>
</div>
