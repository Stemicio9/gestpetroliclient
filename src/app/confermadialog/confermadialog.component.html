<h4 mat-dialog-title>{{data.title}}</h4>
<div mat-dialog-content>{{data.message}}</div>
<div mat-dialog-actions>
    <button mat-button class="btn btn-warning" (click)="dialogRef.close(true)">Conferma</button>
    <button mat-button class="btn btn-rose" (click)="dialogRef.close(false)">Annulla</button>
</div>
