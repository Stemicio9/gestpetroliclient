<div class="main-content">
    <div class="container-fluid">



        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info text-center">
                        <h4 class="card-title">Preventivi</h4>

                    </div>


                    <div class="card-body">
                        <div class="table-responsive">



                            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">

                                <thead>
                                <tr>
                                    <th>Data</th>
                                    <th>Cliente</th>


                                    <th>Gasolio</th>
                                    <th>Benzina</th>
                                    <th>Supreme</th>
                                    <th>GPL</th>
                                    <th>Preventivo</th>

                                    <th>Azione</th>
                                </tr>
                                </thead>



                                <tbody>
                                <tr *ngFor="let fabbisogno of listafabbisogni"  class="manina">

                                    <td (click)="visualizzapreventivo(fabbisogno)">{{ fabbisogno.data | date :'dd-MM-yyyy'}}</td>

                                    <td (click)="visualizzapreventivo(fabbisogno)">{{ fabbisogno.puntoVendita.nome }}</td>






                                    <td  (click)="visualizzapreventivo(fabbisogno)">{{ fabbisogno.gasolio | number }}</td>

                                    <td  (click)="visualizzapreventivo(fabbisogno)">{{ fabbisogno.benzina | number }}</td>

                                    <td (click)="visualizzapreventivo(fabbisogno)">{{ fabbisogno.supreme | number }}</td>

                                    <td  (click)="visualizzapreventivo(fabbisogno)">{{ fabbisogno.gpl | number }}</td>
                                    <td (click)="visualizzapreventivo(fabbisogno)" *ngIf="fabbisogno.preventivoesistente" style="color: green"> SI </td>
                                    <td (click)="visualizzapreventivo(fabbisogno)" *ngIf="!fabbisogno.preventivoesistente" style="color: red"> NO </td>

                                    <td><button mat-button mat-flat-button class="btn btn-rose" (click)="visualizzapreventivo(fabbisogno)">Visualizza</button>

                                    </td>

                                </tr>
                                </tbody>

                            </table>





                        </div>
                    </div>
                </div>
            </div>

        </div>



        <!--      <button mat-fab class="fab-bottom-right"  color="accent" aria-label="Aggiungi Cliente" (click)="aggiungifabbisogno()">
                  +
              </button>    -->


    </div>
</div>
